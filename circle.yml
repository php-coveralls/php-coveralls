machine:
  timezone: America/Los_Angeles
  php:

dependencies:
  override:
    - mkdir -p build/logs
    - composer install --no-progress --no-ansi --no-interaction --profile

test:
  override:
    - composer test
  post:
    - php bin/coveralls --config=.coveralls.yml --coverage_clover=build/logs/clover.xml --verbose
