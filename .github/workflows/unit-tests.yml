name: UnitTests

on:
    - pull_request
    - push

jobs:
    tests:
        name: "PHP ${{ matrix.php }} + Composer ${{ matrix.dependency }} + Symfony ${{ matrix.symfony }}"
        runs-on: ubuntu-latest

        strategy:
            matrix:
                include:
                    -   php: '5.5'
                        dependency: lowest
                        symfony: '*'
                    -   php: '5.5'
                        dependency: highest
                        symfony: '*'
                    -   php: '5.6'
                        dependency: highest
                        symfony: '*'
                    -   php: '7.0'
                        dependency: highest
                        symfony: '*'
                    -   php: '7.1'
                        dependency: highest
                        symfony: '^3.0'
                    -   php: '7.2'
                        dependency: highest
                        symfony: '^4.0'
                    -   php: '7.3'
                        dependency: highest
                        symfony: '^5.0'
                    -   php: '7.4'
                        dependency: highest
                        calculate-code-coverage: yes
                        symfony: '^5.0'

        steps:
            -   name: Checkout source
                uses: actions/checkout@v2

            -   name: Get code coverage driver
                uses: actions/github-script@v3.1
                id: code-coverage-driver
                with:
                    script: 'return "${{ matrix.calculate-code-coverage }}" == "yes" ? "pcov" : "none"'
                    result-encoding: string

            -   name: PHP setup
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: ${{ steps.code-coverage-driver.outputs.result }}

            -   name: Require Symfony version
                if: matrix.symfony != '*'
                run: |
                    composer global require --no-interaction --no-progress symfony/flex:^1.11
                    composer config extra.symfony.require ${{ matrix.symfony }}

            -   name: Update composer dependencies
                run: composer update --optimize-autoloader --no-interaction --no-progress ${{ matrix.composer-flags }}

            -   name: Run test suite
                run: ./vendor/bin/phpunit -v

            -   name: Upload coverage results to Coveralls
                if: matrix.calculate-code-coverage == 'yes'
                env:
                    COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: bin/php-coveralls -v --exclude-no-stmt
